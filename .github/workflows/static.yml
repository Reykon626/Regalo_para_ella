            box-shadow: 0 0 60px #f5f5dc;
            z-index: -1;
        }

        .garden {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 30vh;
            overflow: hidden;
            z-index: -1;
        }

        .flowers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .flower {
            font-size: 14px;
            color: #5d8aa8;
            animation: float 5s infinite ease-in-out;
        }

        .man-silhouette {
            position: absolute;
            left: 5%;
            bottom: 20vh;
            width: 100px;
            height: 200px;
            background: linear-gradient(transparent 60%, rgba(0,0,0,0.2) 100%);
            clip-path: polygon(50% 0%, 20% 100%, 80% 100%);
