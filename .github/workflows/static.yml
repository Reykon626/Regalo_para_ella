            position: absolute;
            right: 5%;
            left: 5%;
            top: 50%;
            transform: translateY(-50%);
            max-width: 90%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .poem {
            font-style: italic;
            line-height: 1.6;
            text-align: right;
            font-size: 1rem;
            padding: 10px;
        }

        .poem p {
            margin-bottom: 15px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .poem {
                font-size: 0.9rem;
            }
            
            .poem-container {
                padding: 10px;
                top: 45%;
            }
        }

        @media (max-width: 480px) {
            .poem {
                font-size: 0.85rem;
                line-height: 1.5;
            }
            
            .poem p {
                margin-bottom: 8px;
            }
            
            .moon {
                top: 3%;
                right: 5%;
                width: 50px;
                height: 50px;
            }
            
            .man-silhouette {
                height: 150px;
                bottom: 15vh;
            }
        }
    </style>
</head>
